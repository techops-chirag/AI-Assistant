<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Assistant</title>
        <link rel="shortcut icon" href="/img/chatbot.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="dashboard">
            <div class="hamburger" id="hamburger">
                <img src="/img/hamburger.png" alt="Menu Icon">
            </div>
            <nav class="sidebar" id="sidebar">
                <ul id="chat-list"></ul>
                <button class="new-chat-btn">New Chat</button>
            </nav>
            <div class="content">
                <div id="content-output"></div>
            </div>
        </div>
        
        
        
        <div class="chat-container">
            <div class="response">
                <div class="text"></div>
            </div>
        
        </div>        

        <div class="container">
            <div class="controls">
                <button id="copyButton" class="control-btn bottom-left">
                    <img src="/img/copy.svg" alt="Copy">
                </button>
                <button id="muteButton" class="mute-btn">
                    <img src="/img/mute1.png" alt="Mute">
                </button>
                <button id="clearButton" class="control-btn bottom-right">
                    <img src="/img/clear.svg" alt="Clear">
                </button>
            </div>

            <h1>Hi...</h1>
            <h1>I'm <span id="jr">MAYA</span>, Your <span id="vi">Virtual Assistant</span></h1>
            <p id="hide">Press the button and say a command</p>
            <button id="listen-btn" class="btn"> <img src="/img/mic.svg" alt=""><span id="content">Click here to talk to me</span></button>
        </div>

        <div class="search-container">
            <input name="search-bar" type="text" class="search-bar" placeholder="Ask Something...">
            <button class="send-btn"><img src="/img/send.svg" alt="send-btn"></button>
        </div>
